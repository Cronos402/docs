<svg width="1200" height="300" viewBox="0 0 1200 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Navy gradient background -->
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1200" y2="300" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#001233"/>
      <stop offset="50%" stop-color="#002D74"/>
      <stop offset="100%" stop-color="#001D4A"/>
    </linearGradient>
    <!-- Subtle grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
    <!-- Logo gradients -->
    <linearGradient id="logoDepth1" x1="8.5" y1="38" x2="8.5" y2="20" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FFFFFF"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="logoDepth2" x1="31.5" y1="2" x2="31.5" y2="20" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FFFFFF"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>
    <!-- Card glow -->
    <filter id="cardGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bgGradient)"/>
  <rect width="1200" height="300" fill="url(#grid)"/>

  <!-- Header: Cronos402 Logo -->
  <g transform="translate(600, 55)">
    <!-- Symbol (scaled from 40x40 to 50x50) -->
    <g transform="translate(-145, -25) scale(1.25)">
      <!-- Outer hexagon -->
      <path d="M20 2L36.5 11V29L20 38L3.5 29V11L20 2ZM31 25.5V14.5L20 9L9 14.5V25.5L20 31L31 25.5Z" fill="#FFFFFF"/>
      <path style="mix-blend-mode:multiply" opacity="0.3" d="M20 38L36.5 29V11L20 2V9L31 14.5V25.5L20 31V38Z" fill="url(#logoDepth2)"/>
      <path style="mix-blend-mode:multiply" opacity="0.3" d="M20 2L3.5 11V29L20 38V31L9 25.5V14.5L20 9V2Z" fill="url(#logoDepth1)"/>
      <!-- Inner C shape -->
      <path d="M26.5 23.5L20 27L13.5 23.5V16.5L20 13L26.5 16.5L22.5 18.8L20 17.4L16.5 19.4V20.6L20 22.6L22.5 21.2L26.5 23.5Z" fill="#FFFFFF"/>
      <!-- Electric accent arrow -->
      <path d="M28 16.5L32 20L28 23.5" stroke="#00D4FF" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    <!-- Wordmark Text -->
    <text x="-80" y="10" font-family="system-ui, -apple-system, sans-serif" font-size="40" font-weight="700" fill="#FFFFFF">CRONOS</text>
    <text x="115" y="10" font-family="system-ui, -apple-system, sans-serif" font-size="40" font-weight="700" fill="#00D4FF">402</text>
  </g>

  <!-- URL Cards Row -->
  <g transform="translate(100, 110)">
    <!-- NPM Card -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="230" height="55" rx="8" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
      <!-- Package Icon -->
      <g transform="translate(15, 15)">
        <rect x="0" y="5" width="22" height="18" rx="2" stroke="#00D4FF" stroke-width="1.5" fill="none"/>
        <path d="M0 10 L22 10" stroke="#00D4FF" stroke-width="1.5"/>
        <path d="M11 0 L11 10" stroke="#00D4FF" stroke-width="1.5"/>
        <circle cx="7" cy="7" r="1.5" fill="#00D4FF"/>
        <circle cx="15" cy="7" r="1.5" fill="#00D4FF"/>
      </g>
      <text x="48" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#FFFFFF">npmjs.com/</text>
      <text x="138" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="15" font-weight="600" fill="#00D4FF">cronos402</text>
    </g>

    <!-- App Card -->
    <g transform="translate(250, 0)">
      <rect x="0" y="0" width="230" height="55" rx="8" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
      <!-- Globe Icon -->
      <g transform="translate(15, 15)">
        <circle cx="12" cy="12" r="10" stroke="#00D4FF" stroke-width="1.5" fill="none"/>
        <ellipse cx="12" cy="12" rx="5" ry="10" stroke="#00D4FF" stroke-width="1.5" fill="none"/>
        <path d="M2 12 L22 12" stroke="#00D4FF" stroke-width="1.5"/>
        <path d="M4 7 L20 7" stroke="#00D4FF" stroke-width="1"/>
        <path d="M4 17 L20 17" stroke="#00D4FF" stroke-width="1"/>
      </g>
      <text x="48" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="15" font-weight="600" fill="#00D4FF">cronos402.dev</text>
    </g>

    <!-- Docs Card -->
    <g transform="translate(500, 0)">
      <rect x="0" y="0" width="230" height="55" rx="8" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
      <!-- Book Icon -->
      <g transform="translate(15, 13)">
        <path d="M2 3 L12 0 L22 3 L22 25 L12 22 L2 25 Z" stroke="#00D4FF" stroke-width="1.5" fill="none"/>
        <path d="M12 0 L12 22" stroke="#00D4FF" stroke-width="1.5"/>
        <path d="M5 7 L10 6" stroke="#00D4FF" stroke-width="1"/>
        <path d="M5 11 L10 10" stroke="#00D4FF" stroke-width="1"/>
        <path d="M14 6 L19 7" stroke="#00D4FF" stroke-width="1"/>
        <path d="M14 10 L19 11" stroke="#00D4FF" stroke-width="1"/>
      </g>
      <text x="48" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#FFFFFF">doc.</text>
      <text x="78" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="15" font-weight="600" fill="#00D4FF">cronos402.dev</text>
    </g>

    <!-- GitHub Card -->
    <g transform="translate(750, 0)">
      <rect x="0" y="0" width="250" height="55" rx="8" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
      <!-- GitHub Icon -->
      <g transform="translate(15, 14)">
        <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z" fill="#00D4FF"/>
      </g>
      <text x="48" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#FFFFFF">github.com/</text>
      <text x="145" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="15" font-weight="600" fill="#00D4FF">Cronos402</text>
    </g>
  </g>

  <!-- Divider Line -->
  <line x1="100" y1="195" x2="1100" y2="195" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>

  <!-- Footer -->
  <g transform="translate(600, 250)">
    <!-- Powered by text -->
    <text x="-180" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#AAAAAA" text-anchor="middle">Powered by</text>

    <!-- Crypto.com text -->
    <text x="-50" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="700" fill="#FFFFFF" text-anchor="middle">Crypto.com</text>

    <!-- Separator -->
    <text x="40" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#666666" text-anchor="middle">|</text>

    <!-- Built on Cronos -->
    <text x="120" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#AAAAAA" text-anchor="middle">Built on</text>
    <text x="200" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="700" fill="#00D4FF" text-anchor="middle">Cronos</text>
  </g>

  <!-- Small corner logo (top right) -->
  <g transform="translate(1140, 30) scale(0.6)">
    <rect x="-4" y="-4" width="48" height="48" rx="8" fill="rgba(255,255,255,0.08)"/>
    <path d="M20 2L36.5 11V29L20 38L3.5 29V11L20 2ZM31 25.5V14.5L20 9L9 14.5V25.5L20 31L31 25.5Z" fill="#FFFFFF"/>
    <path d="M26.5 23.5L20 27L13.5 23.5V16.5L20 13L26.5 16.5L22.5 18.8L20 17.4L16.5 19.4V20.6L20 22.6L22.5 21.2L26.5 23.5Z" fill="#FFFFFF"/>
    <path d="M28 16.5L32 20L28 23.5" stroke="#00D4FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Small corner logo (bottom left) -->
  <g transform="translate(20, 240) scale(0.6)">
    <rect x="-4" y="-4" width="48" height="48" rx="8" fill="rgba(255,255,255,0.08)"/>
    <path d="M20 2L36.5 11V29L20 38L3.5 29V11L20 2ZM31 25.5V14.5L20 9L9 14.5V25.5L20 31L31 25.5Z" fill="#FFFFFF"/>
    <path d="M26.5 23.5L20 27L13.5 23.5V16.5L20 13L26.5 16.5L22.5 18.8L20 17.4L16.5 19.4V20.6L20 22.6L22.5 21.2L26.5 23.5Z" fill="#FFFFFF"/>
    <path d="M28 16.5L32 20L28 23.5" stroke="#00D4FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
