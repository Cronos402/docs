<svg width="900" height="200" viewBox="0 0 900 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Navy gradient background -->
    <linearGradient id="bgGradient" x1="0" y1="0" x2="900" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#001233"/>
      <stop offset="50%" stop-color="#002D74"/>
      <stop offset="100%" stop-color="#001D4A"/>
    </linearGradient>
    <!-- Subtle grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
    <!-- Glow effect for the import name -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="200" fill="url(#bgGradient)"/>
  <rect width="900" height="200" fill="url(#grid)"/>

  <!-- Code editor window decoration -->
  <rect x="20" y="20" width="860" height="160" rx="8" fill="rgba(0,0,0,0.3)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>

  <!-- Window dots -->
  <circle cx="45" cy="40" r="6" fill="#FF5F56"/>
  <circle cx="65" cy="40" r="6" fill="#FFBD2E"/>
  <circle cx="85" cy="40" r="6" fill="#27CA3F"/>

  <!-- Cronos402 Logo (top right) -->
  <g transform="translate(820, 25) scale(0.8)">
    <!-- Outer hexagon -->
    <path d="M20 2L36.5 11V29L20 38L3.5 29V11L20 2ZM31 25.5V14.5L20 9L9 14.5V25.5L20 31L31 25.5Z" fill="#FFFFFF" opacity="0.9"/>
    <!-- Inner C shape -->
    <path d="M26.5 23.5L20 27L13.5 23.5V16.5L20 13L26.5 16.5L22.5 18.8L20 17.4L16.5 19.4V20.6L20 22.6L22.5 21.2L26.5 23.5Z" fill="#FFFFFF" opacity="0.9"/>
    <!-- Electric accent arrow -->
    <path d="M28 16.5L32 20L28 23.5" stroke="#00D4FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Code line -->
  <g transform="translate(50, 110)">
    <!-- import keyword -->
    <text font-family="JetBrains Mono, SF Mono, Monaco, Consolas, monospace" font-size="26" font-weight="500">
      <tspan fill="#569CD6">import</tspan>
      <tspan fill="#D4D4D4"> { </tspan>
      <tspan fill="#00D4FF" filter="url(#glow)">PaymentHandler</tspan>
      <tspan fill="#D4D4D4"> } </tspan>
      <tspan fill="#569CD6">from</tspan>
      <tspan fill="#D4D4D4"> '</tspan>
      <tspan fill="#CE9178">cronos402</tspan>
      <tspan fill="#D4D4D4">'</tspan>
    </text>
  </g>

  <!-- Cursor blink indicator -->
  <rect x="770" y="90" width="3" height="32" fill="#00D4FF" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0;0.8" dur="1s" repeatCount="indefinite"/>
  </rect>

  <!-- Subtle corner accents -->
  <path d="M20 50 L20 20 L50 20" stroke="#00D4FF" stroke-width="2" fill="none" opacity="0.3"/>
  <path d="M880 150 L880 180 L850 180" stroke="#00D4FF" stroke-width="2" fill="none" opacity="0.3"/>
</svg>
